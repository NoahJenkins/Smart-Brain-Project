name: Auto-approve and merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize]
  dependabot_alert:
    types: [created]

jobs:
  auto-approve-merge:
    runs-on: ubuntu-latest
    # Updated condition to run on both Dependabot PRs and alerts
    if: github.actor == 'dependabot[bot]' || github.event_name == 'dependabot_alert'
    
    permissions:
      pull-requests: write
      contents: write
      security-events: read # Added permission to read security events
      
    steps:
      # Handle the dependabot alert case by creating a PR
      - name: Create PR for security vulnerability
        if: github.event_name == 'dependabot_alert'
        run: |
          echo "Processing security alert for ${{ github.event.alert.security_vulnerability.package.name }}"
          # Create a Dependabot PR for this vulnerability
          gh api \
            --method POST \
            /repos/${{ github.repository }}/dependabot/alerts/${{ github.event.alert.number }}/create-security-update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          
      # Frontend tests
      - name: Install frontend dependencies
        working-directory: ./01_Front_End
        run: npm ci
        
      - name: Run frontend tests
        working-directory: ./01_Front_End
        run: npm run lint
        
      # Backend tests
      - name: Install backend dependencies
        working-directory: ./02_Back_End
        run: npm ci
        
      - name: Run backend env check
        working-directory: ./02_Back_End
        run: npm run check-env
        
      # Skip backend tests if they're not configured yet
      # Replace with actual test command when available
      - name: Skip backend tests
        run: echo "Backend tests skipped - not configured"
        
      - name: Approve PR
        if: github.event_name == 'pull_request'
        run: gh pr review --approve "$PR_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          
      - name: Enable auto-merge
        if: github.event_name == 'pull_request'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
