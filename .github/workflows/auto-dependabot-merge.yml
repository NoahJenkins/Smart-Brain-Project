name: Auto-approve and merge Dependabot PRs

# This workflow will automatically approve and merge Dependabot PRs
# To enable automatic security updates, configure Dependabot in your repository settings:
# Settings > Security > Code security and analysis > Dependabot security updates > Enable

on:
  pull_request:
    types: [opened, synchronize]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  auto-approve-merge:
    runs-on: ubuntu-latest
    # Only run this workflow for Dependabot PRs or scheduled runs
    if: github.actor == 'dependabot[bot]' || github.event_name == 'schedule'
    
    permissions:
      pull-requests: write
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          
      # Frontend tests
      - name: Install frontend dependencies
        working-directory: ./01_Front_End
        run: npm ci
        
      - name: Run frontend tests
        working-directory: ./01_Front_End
        run: npm run lint
        
      # Backend tests
      - name: Install backend dependencies
        working-directory: ./02_Back_End
        run: npm ci
        
      - name: Run backend env check
        working-directory: ./02_Back_End
        run: npm run check-env
        
      # Skip backend tests if they're not configured yet
      # Replace with actual test command when available
      - name: Skip backend tests
        run: echo "Backend tests skipped - not configured"
        
      # Only try to approve and merge PRs when triggered by pull_request event
      - name: Approve PR
        if: github.event_name == 'pull_request'
        run: gh pr review --approve "$PR_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          
      - name: Enable auto-merge
        if: github.event_name == 'pull_request'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
